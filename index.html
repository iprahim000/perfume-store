     <!DOCTYPE html>
     <html lang="ar">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>الخليل للعطور الفرنسية</title>
         <link rel="stylesheet" href="styles.css">
     </head>
     <body>
         <header>
             <h1>الخليل للعطور الفرنسية</h1>
             <nav>
                 <ul>
                     <li><a href="#home">الرئيسية</a></li>
                     <li><a href="#products">المنتجات</a></li>
                     <li><a href="#contact">اتصل بنا</a></li>
                 </ul>
             </nav>
         </header>
         <main>
             <section id="home">
                 <h2>مرحبًا بكم في الخليل للعطور الفرنسية</h2>
                 <p>اكتشف مجموعة رائعة من العطور الفاخرة.</p>
             </section>
             <section id="products">
                 <h2>منتجاتنا</h2>
                 <div class="shelf">
                     <div class="product">
                         <h3>عطر 1</h3>
                         <p>وصف العطر.</p>
                         <button>شراء الآن</button>
                     </div>
                     <div class="product">
                         <h3>عطر 2</h3>
                         <p>وصف العطر.</p>
                         <button>شراء الآن</button>
                     </div>
                     <!-- أضف المزيد من المنتجات هنا -->
                 </div>
             </section>
             <section id="contact">
                 <h2>اتصل بنا</h2>
                 <form>
                     <label for="name">الاسم:</label>
                     <input type="text" id="name" name="name" required>
                     <label for="email">البريد الإلكتروني:</label>
                     <input type="email" id="email" name="email" required>
                     <label for="message">الرسالة:</label>
                     <textarea id="message" name="message" required></textarea>
                     <button type="submit">إرسال</button>
                 </form>
             </section>
         </main>
         <footer>
             <p>&copy; 2024 الخليل للعطور الفرنسية. جميع الحقوق محفوظة.</p>
         </footer>
         <script src="scripts.js"></script>
     </body>
     </html>
